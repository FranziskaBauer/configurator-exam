<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <title>Malika's Makeup</title>
</head>
<body>
  <main class="main-container">

    <div class="title-container">
      <h2 class="title">Malika's Makeup</h2>
    </div>

    <div class="parallax">
      <a href="#first" class="going-down">
        <span class="circle">
          <svg version="1.1" id="circle-down-blue" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          	 viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve">
          <circle cx="50" cy="50" r="50" stroke-width="3" fill="#6CCCDE" />
          </svg>
        </span>
      </a>
    </div>

    <section id="first" class="text-container">
      <p class="text-p2"><span class="text-big">Let's</span><br><span class="text-red">M</span>ake up a<br><span class="text-red">m</span>ake-up with<br><span class="text-red">M</span>alika.</p>
    </section>

    <div id="second" class="config-container">
      <div id="wrapper" class="wrapper">

        <svg class="three-colors" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        	 viewBox="0 0 1440 1440" style="enable-background:new 0 0 1440 1440;" xml:space="preserve">
          <style type="text/css">
          	<!-- .st0-lips{fill:#41BB8F;}
          	.st1-eyes{fill:#6CCCDE;}
          	.st2-nails{fill:#F04E34;} -->
          </style>
          <g id="container">
          	<rect id="shapeLips" class="shape st0-lips" x="720" y="629" width="720" height="800"/>    
          	<rect id="shapeEyes" class="shape st1-eyes" x="720" y="0" width="719" height="620"/>
          	<rect id="shapeNails" class="shape st2-nails" width="720" height="1425"/>
          </g>
        </svg>

        <img class="img-mask" src="Malika-Favre-vector-01-mask.png" alt="">

        <aside>
          <section>
            <!-- <h3>Lips, Eyes and Nails</h3> -->
            <button id="buttonNails" class="button-cat" data-shape="Nails">Nails</button>
            <button class="active button-cat" id="buttonLips" data-shape="Lips">Lips</button>
            <button id="buttonEyes" class="button-cat" data-shape="Eyes">Eyes</button>
            
            <section class="color-palette">
              <h3>Color Palette</h3>
              <button class="active color-btn" id="buttonYellow" data-color="f0f076"><span class="color-name">Yellow</span></button>
              <button class="color-btn" id="buttonGreen" data-color="9ff076"><span class="color-name">Green</span></button>
              <button class="color-btn" id="buttonPink" data-color="ed4cba"><span class="color-name">Pink</span></button>
              <button class="color-btn" id="buttonBlue" data-color="5275ff"><span class="color-name">Blue</span></button>
              <button class="color-btn" id="buttonDarkRed" data-color="b90d10"><span class="color-name">Dark Red</span></button>
              <button class="color-btn" id="buttonTurquoise" data-color="6CCCDE"><span class="color-name">Dark Red</span></button>
              <button class="color-btn" id="buttonRed" data-color="fd492b"><span class="color-name">Red</span></button>
              <button class="color-btn" id="buttonNude" data-color="fdd5c4"><span class="color-name">Nude</span></button>
            </section>
          </section>     
        </aside>

      </div>
    </div>

  </main>

  <footer>
    <div class="footer-content">
      <p class="footer-item footer-item-1">Franziska Bauer (DVIS)</p>
      <p class="footer-item footer-item-2"><a class="weblink" href="https://www.malikafavre.com">www.malikafavre.com</a></p>
      <p class="footer-item footer-item-3">SPD 2020 | Frontend Technologies II</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script>
    ////////////////////////////////////
    // SELECT ALL SHAPES
    ////////////////////////////////////
    // selects the buttons and attaches the click event listener to them
    document.getElementById('buttonLips').addEventListener('click', changeShape);
    document.getElementById('buttonEyes').addEventListener('click', changeShape);
    document.getElementById('buttonNails').addEventListener('click', changeShape);

    let lastShapeButtonClicked = document.getElementById('buttonLips');
	  let lastShapeClicked = '#shapeLips'; //**
	
  // function that gets triggered on click, the argument is the event
    function changeShape(event) {
    //drill inside the event to get the data-shape attribute inside the button
    let elementToShow = '#shape' + event.target.dataset.shape;
    // animate shapes
    gsap.to('.shape', { opacity: 1, duration: .25 });
    gsap.to(elementToShow, { opacity: 1, duration: .25, delay: .25 });
    // check if the lastShapeButtonClicked has a value assigned to it
    if (lastShapeButtonClicked) {
      // if it does, remove the 'active' class name from it
      lastShapeButtonClicked.classList.remove('active');
    }
    // add 'active' class name to the button clicked
    event.target.classList.add('active');
    // save the button clicked in the variable
    lastShapeButtonClicked = event.target;
	
	// save the last clicked shape
	lastShapeClicked = elementToShow; 
  }
  ////////////////////////////////////
  // CHANGE COLORS OF NAILPOLISH, LIPSTICK AND EYESHADOW
  ////////////////////////////////////
  document.getElementById('buttonYellow').addEventListener('click', changeColor);
  document.getElementById('buttonGreen').addEventListener('click', changeColor);
  document.getElementById('buttonPink').addEventListener('click', changeColor);
  document.getElementById('buttonBlue').addEventListener('click', changeColor);
  document.getElementById('buttonDarkRed').addEventListener('click', changeColor);
  document.getElementById('buttonTurquoise').addEventListener('click', changeColor);
  document.getElementById('buttonRed').addEventListener('click', changeColor);
  document.getElementById('buttonNude').addEventListener('click', changeColor);
  let lastColorButtonClicked 	= document.getElementById('buttonYellow');

  function changeColor(event) {
    let colorToUse = event.target.dataset.color;
	
    // animate (only active) shape
   gsap.to(lastShapeClicked, { fill: colorToUse, opacity: 1, duration: .25 });
  

    // check if the lastShapeButtonClicked has a value assigned to it
    if (lastColorButtonClicked) {
      // if it does, remove the 'active' class name from it
      lastColorButtonClicked.classList.remove('active');
    }
    // add 'active' class name to the button clicked
    event.target.classList.add('active');
    // save the button clicked in the variable
    lastColorButtonClicked = event.target;
  }
  </script>

</body>
</html>
